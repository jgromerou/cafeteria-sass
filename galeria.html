<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header-galeria">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="build/img/logo.svg" alt="logo cafeteria" />
          </div>

          <nav class="nav-principal">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menú</a>
            <a class="activo" href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>

        <div class="texto-header">
          <h1>Disfruta una deliciosa taza de café</h1>
        </div>
      </div>
    </header>

    <main class="contenedor contenido-principal">
      <h2><span>Vive la</span> experiencia</h2>

      <div class="galeria">
        <div class="imagen">
          <img src="build/img/galeria/galeria_01.webp" alt="galeria 1" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_02.webp" alt="galeria 2" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_03.webp" alt="galeria 3" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_04.webp" alt="galeria 4" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_05.webp" alt="galeria 5" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_06.webp" alt="galeria 6" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_07.webp" alt="galeria 7" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_08.webp" alt="galeria 8" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_09.webp" alt="galeria 9" />
        </div>
        <div class="imagen">
          <img src="build/img/galeria/galeria_10.webp" alt="galeria 10" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="contenedor contenido-footer bg-white">
        <div class="footer-box ubicacion">
          <h3>Ubicación</h3>
          <p>Dirección</p>
          <p>Ciudad</p>
        </div>
        <div class="footer-box reservacion">
          <h3>Reservación</h3>
          <p>Tel. 1111-1111111</p>
          <a href="">Llamar</a>
        </div>
        <div class="footer-box horario">
          <h3>Horario</h3>
          <p>Lun-Vie: 11:00 - 22:00</p>
          <p>Sab: 11:00 - 16:00</p>
          <p>Domingo: Cerrado</p>
        </div>
      </div>
      <p class="copyright">Todos los derechos reservados. La Cafeteria</p>
    </footer>
  </body>
</html>
